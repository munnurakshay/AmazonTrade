<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Trade Profile</title>
    <script src="https://kit.fontawesome.com/7717c1610a.js" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        margin: 0%;
        padding: 0;
        background: border-box;
    }
    .header{
        width: 100vw;
        height: 60px;
        background-color: #0f1111;
        display: flex;
        position: fixed;
    }
    .container{
        width: 100vw;
        margin-top: 60px;
        display: flex;
        position: fixed;
    }
    .sidebar{
        width: 25%;
        height: 100vh;
        background-color: #0f1111;
    }
    .main{
        width: 75%;
        height: 100vh;
    }
    button{
        color: white;
        border-color: white;
        border-radius: 10px;
        width: 260px;
        height: 50px;
        margin-top: 1rem;
        font: Poppins;
        font-weight: bold;
        font-size: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    i{
        margin-inline: 12px;
    }
    h4{
        font-family: Poppins;
        color: white;
        font-size: 25px;
        text-align: center;
        margin: auto;
        font-weight: 400;
        padding: 25px;
    }

    /* Main Content */
    .main-content {
      width: 80%;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      color: #000;
      padding: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }

    .profile-header h2 {
      font-size: 1.5rem;
      flex-grow: 1;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e0e0e0;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .save-button {
      background-color: #000;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    .save-button:hover {
      background-color: #333;
    }
    
</style>
<body>
    <div class="header">
        <img src="Amazon Trade Logo.png" alt="">
    </div>
    <div class="container">
        <div class="sidebar">
            <h4>Hii, Traders</h4>
            <button onclick="location.href='home.html'"><span><i class="fa-solid fa-house"></i></span>HOME</button>
    <button onclick="location.href='profile.html'"><span><i class="fa-solid fa-user"></i></span>PROFILE</button>
    <button onclick="location.href='inventory.html'"><span><i class="fa-solid fa-box"></i></span>INVENTORY</button>
    <button onclick="location.href='notification.html'"><span><i class="fa-solid fa-bell"></i></span>NOTIFICATIONS</button>
    <button onclick="location.href='orders.html'"><span><i class="fa-solid fa-clipboard-list"></i></span>ORDERS & REFUNDS</button>
    <button onclick="location.href='invoice.html'"><span><i class="fa-solid fa-receipt"></i></span>INVOICE</button>
    <button onclick="location.href='shipping.html'"><span><i class="fa-solid fa-truck-fast"></i></span>SHIPPING</button>
    <button onclick="location.href='management.html'"><span><i class="fa-solid fa-bars-progress"></i></span>MANAGEMENT</button>
    <button onclick="location.href='index.html'"><span><i class="fa-solid fa-right-from-bracket"></i></span>LOGOUT</button>

        </div>
        <!-- Main Content -->
    <div class="main-content">
        <div class="profile-header">
          <button>&larr;</button>
          <h2>PROFILE</h2>
        </div>
  
        <form class="profile-form">
          <div class="form-group">
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" placeholder="Enter business name">
          </div>
          <div class="form-group">
            <label for="phone-no">Phone No:</label>
            <input type="text" id="phone-no" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="email-id">E-mail ID:</label>
            <input type="email" id="email-id" placeholder="Enter email ID">
          </div>
          <div class="form-group">
            <label for="gstin">GSTIN:</label>
            <input type="text" id="gstin" placeholder="Enter GSTIN">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address"></textarea>
          </div>
          <button type="button" class="save-button">SAVE</button>
        </form>
      </div>
    </div>
    
</body>
</html>
