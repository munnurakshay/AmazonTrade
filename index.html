<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Trade</title>
    <script src="https://kit.fontawesome.com/7717c1610a.js" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        margin: 0;
        padding: 0;
        background: border-box;
    }

    .header{
        background-color: #001233;
        width:100vw;
        height: 60px;
        display: flex;
    }

    .sidebar{
        background-color: #062357;
        width: 20%;
        height: 100vh;
    }

    .container{
        display: flex;
    }
    .box {
        background-color: #07366a;
        width: 80%;
        height: 100vh;
    }
    h2{
        font-family: Poppins;
        font-weight: 500;
        color: white;
    }
    .overviewContainer{
        width: 90%;
        height: 90%;
        margin:auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    #overviewContent{
        width: 100%;
        margin-top: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    input{
        background-color: white;
        padding-inline: 0.9rem;
        width: 250px;
        height: 35px;
        border-radius: 9px;
    }

    .menu{
        margin: auto;
    }
    .menuitem{
        width: 350px;
        border-color: white;
        height: 35px;
        border: 5px;

    }
    i{
        color: white;
        width: 200px;
        height: 25px;
        font-family: Poppins;
        font-weight: 500;
        cursor: pointer;
    }

    .option{
        width: 80%;
        height: 60vh;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 1.5rem;
    }
    .option .boxs{
        width: 8rem;
        height: 8rem;
        border-radius: 8px;
        background-color: grey;
    }
    .box1{
        width: 250px;
        height: 250px;
        background-color: #001233;
    }

</style>
<body>
    <div class="header">
        <img src="Amazon Trade Logo.png" alt="amazon trade logo">

    </div>
    <div class="container">
    <div class="sidebar">
        <div class="menu">
        <div class="menuitem">
            <i class="fa-solid fa-user">PROFILE</i>
        </div>
        <div class="menuitem">
            <i class="fa-solid fa-box">INVENTORY</i>
        </div>
        <div class="menuitem">
            <i class="fa-solid fa-bell">NOTIFICATIONS</i>
        </div>
        <div class="menuitem">
            <i class="fa-solid fa-clipboard-list">ORDERS & REFUNDS</i>
        </div>
        <div class="menuitem">
            <i class="fa-solid fa-receipt">INVOICE</i></div>
        <div class="menuitem">
            <i class="fa-solid fa-truck-fast">SHIPPING</i>
        </div>
        <div class="menuitem">
            <i class="fa-solid fa-bars-progress">MANAGEMENT</i>
        </div>
    </div>
    </div>
    <section class="box">
        <div class="overviewContainer">
            <div id="overviewContent">
                <h2>Overview</h2>
                <input type="search" placeholder="Search">
            </div>
            <div class="option">
                <div class="boxs box1"></div>
                <div class="boxs box1"></div>
                <div class="boxs box1"></div>
                <div class="boxs box1"></div>
                <div class="boxs box1"></div>
                <div class="boxs box2"></div>
                <div class="boxs box2"></div>
                <div class="boxs box3"></div>
            </div>
        </div>
    </section>
    </div>
</div>
    
</body>
</html>
