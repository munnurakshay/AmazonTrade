<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Trade</title>
    <script src="https://kit.fontawesome.com/7717c1610a.js" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        margin: 0%;
        padding: 0;
        background: border-box;
    }
    .header{
        width: 100vw;
        height: 60px;
        background-color: #0f1111;
        display: flex;
        position: fixed;
    }
    .container{
        width: 100vw;
        margin-top: 60px;
        display: flex;
        position: fixed;
    }
    .sidebar{
        width: 25%;
        height: 100vh;
        background-color: #0f1111;
    }
    .main{
        width: 75%;
        height: 100vh;
    }
    button{
        color: white;
        border-color: white;
        border-radius: 10px;
        width: 260px;
        height: 50px;
        margin-top: 1rem;
        font: Poppins;
        font-weight: bold;
        font-size: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    i{
        margin-inline: 12px;
    }
    h4{
        font-family: Poppins;
        color: white;
        font-size: 25px;
        text-align: center;
        margin: auto;
        font-weight: 400;
        padding: 25px;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto; /* Allows scrolling if content overflows */
      background-color: #f9f9f9; /* Light background for better contrast */
    }

    h1 {
      font-size: 28px;
    }

    .add-product {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .add-product h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .save-btn, .upload-btn {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    .save-btn:hover, .upload-btn:hover {
      background-color: orange;
    }

    .product-list {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .status {
      font-weight: bold;
    }

    .status.in-stock {
      color: green;
    }

    .status.out-of-stock {
      color: red;
    }

    .edit-btn {
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .edit-btn:hover {
      background-color: orange;
    }

    
</style>
<body>
    <div class="header">
        <img src="Amazon Trade Logo.png" alt="">
    </div>
    <div class="container">
        <div class="sidebar">
            <h4>Hii, Traders</h4>
            <button onclick="location.href='home.html'"><span><i class="fa-solid fa-house"></i></span>HOME</button>
    <button onclick="location.href='profile.html'"><span><i class="fa-solid fa-user"></i></span>PROFILE</button>
    <button onclick="location.href='inventory.html'"><span><i class="fa-solid fa-box"></i></span>INVENTORY</button>
    <button onclick="location.href='notification.html'"><span><i class="fa-solid fa-bell"></i></span>NOTIFICATIONS</button>
    <button onclick="location.href='orders.html'"><span><i class="fa-solid fa-clipboard-list"></i></span>ORDERS & REFUNDS</button>
    <button onclick="location.href='invoice.html'"><span><i class="fa-solid fa-receipt"></i></span>INVOICE</button>
    <button onclick="location.href='shipping.html'"><span><i class="fa-solid fa-truck-fast"></i></span>SHIPPING</button>
    <button onclick="location.href='management.html'"><span><i class="fa-solid fa-bars-progress"></i></span>MANAGEMENT</button>
    <button onclick="location.href='index.html'"><span><i class="fa-solid fa-right-from-bracket"></i></span>LOGOUT</button>

        </div>
        <div class="main">
            <h1>INVENTORY</h1>
            <div class="add-product">
              <h2>Add New Product</h2>
              <input type="file">
              <form>
                <input type="text" placeholder="Enter product name" required>
                <input type="text" placeholder="Enter category" required>
                <input type="number" placeholder="Enter price" required>
                <button type="submit" class="save-btn">Save Product</button>
              </form>
            </div>
            <div class="product-list">
              <table>
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Laptop</td>
                    <td>Electronics</td>
                    <td>₹69,000</td>
                    <td class="status in-stock">In Stock</td>
                    <td><button class="edit-btn">Edit</button></td>
                  </tr>
                  <tr>
                    <td>Mobile</td>
                    <td>Electronics</td>
                    <td>₹30,000</td>
                    <td class="status out-of-stock">Out of Stock</td>
                    <td><button class="edit-btn">Edit</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
    </div>
    
</body>
</html>
