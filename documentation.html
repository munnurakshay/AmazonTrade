<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Trade Documentation</title>
    <script src="https://kit.fontawesome.com/7717c1610a.js" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        margin: 0%;
        padding: 0;
        background: border-box;
    }
    .header{
        width: 100vw;
        height: 60px;
        background-color: #0f1111;
        display: flex;
        position: fixed;
    }
    .container{
        width: 100vw;
        margin-top: 60px;
        display: flex;
        position: fixed;
    }
    .sidebar{
        width: 25%;
        height: 100vh;
        background-color: #0f1111;
    }
    .main{
        width: 75%;
        height: 100vh;
    }
    button{
        color: white;
        border-color: white;
        border-radius: 10px;
        width: 260px;
        height: 50px;
        margin-top: 1rem;
        font: Poppins;
        font-weight: bold;
        font-size: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    i{
        margin-inline: 12px;
    }
    h4{
        font-family: Poppins;
        color: white;
        font-size: 25px;
        text-align: center;
        margin: auto;
        font-weight: 400;
        padding: 25px;
    }
    
        /* Main content styles */
        .main-content {
            width: 80%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .header1 {
            padding: 10px;
            background-color: #222;
            color: white;
            text-align: center;
        }

    /* Documentation styles */
    .documentation {
            padding: 20px;
            background-color: #ddd;
            flex: 1;
        }

        .documentation h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .documentation .actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .documentation .actions input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .documentation .actions button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .documentation .actions button:hover {
            background-color: gray;
        }

        /* Table styles */
        .documentation table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .documentation th, .documentation td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .documentation th {
            background-color: #222;
            color: white;
        }
    
    
</style>
<body>
    <div class="header">
        <img src="Amazon Trade Logo.png" alt="">
    </div>
    <div class="container">
        <div class="sidebar">
            <h4>Hii, Traders</h4>
            <button onclick="location.href='home.html'"><span><i class="fa-solid fa-house"></i></span>HOME</button>
    <button onclick="location.href='profile.html'"><span><i class="fa-solid fa-user"></i></span>PROFILE</button>
    <button onclick="location.href='inventory.html'"><span><i class="fa-solid fa-box"></i></span>INVENTORY</button>
    <button onclick="location.href='notification.html'"><span><i class="fa-solid fa-bell"></i></span>NOTIFICATIONS</button>
    <button onclick="location.href='orders.html'"><span><i class="fa-solid fa-clipboard-list"></i></span>ORDERS & REFUNDS</button>
    <button onclick="location.href='invoice.html'"><span><i class="fa-solid fa-receipt"></i></span>INVOICE</button>
    <button onclick="location.href='shipping.html'"><span><i class="fa-solid fa-truck-fast"></i></span>SHIPPING</button>
    <button onclick="location.href='management.html'"><span><i class="fa-solid fa-bars-progress"></i></span>MANAGEMENT</button>
    <button onclick="location.href='index.html'"><span><i class="fa-solid fa-right-from-bracket"></i></span>LOGOUT</button>

        </div>
        <div class="main-content">
            <div class="header1">
                <h2>DOCUMENTATION</h2>
            </div>
            <div class="documentation">
                <h2>DOCUMENTATION</h2>
                <div class="actions">
                    <input type="text" placeholder="dd/mm/yyyy">
                    <button>DOWNLOAD</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>PROFILE</th>
                            <th>PROFILE</th>
                            <th>ACCOUNT</th>
                            <th>SHIPPING</th>
                            <th>DATE CREATED</th>
                            <th>DATE MODIFIED</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>BLUE DART</td>

                        </tr>
                        <tr>
                            <td>BLUE DART</td>

                            <td>ADMIN</td>

                            <td>29/OCT/24</td>
                            <td>01/NOV/24</td>
                        </tr>
                        <tr>
                            <td>BLUE DART</td>
                            <td>RS BROTHERS</td>
                            <td>ADMIN</td>

                            <td>26/OCT/24</td>
                            <td>28/OCT/24</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
